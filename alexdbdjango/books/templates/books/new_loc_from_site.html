{% extends "books/base.html" %}

{% block content %}
<p><a href="{% url 'books:site' site.sid %}">{{ site }}</a></p>

<p>Add a new location:</p>
<form action="{% url 'books:new_loc_from_site' site.sid %}" method='post'>
  {% csrf_token %}
  {{ form.as_p }}
  <button name="submit">Add location</button>
</form>

{% endblock content %}
