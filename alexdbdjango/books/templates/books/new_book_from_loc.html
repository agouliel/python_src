{% extends "books/base.html" %}

{% block content %}
<p><a href="{% url 'books:location' location.lid %}">{{ location }}</a></p>

<p>Add a new book:</p>
<form action="{% url 'books:new_book_from_loc' location.lid %}" method='post'>
  {% csrf_token %}
  {{ form.as_p }}
  <button name="submit">Add book</button>
</form>

{% endblock content %}
